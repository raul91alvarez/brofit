<div class="card-container">
    <a class="card" target="_blank"  (click)="routerClients()">
        <div class="material-icons" width="24" height="24" viewBox="0 0 24 24"><mat-icon>assignment_ind</mat-icon></div>
  
        <span>Socios</span>
  
        <div class="material-icons"  width="24" height="24" viewBox="0 0 24 24"><mat-icon>keyboard_arrow_right</mat-icon></div>    
    </a>

    <a class="card" target="_blank"  (click)="routerStatistics()">
        <div class="material-icons" width="24" height="24" viewBox="0 0 24 24"><mat-icon>query_stats</mat-icon></div>
  
        <span>Contabilidad</span>
  
        <div class="material-icons"  width="24" height="24" viewBox="0 0 24 24"><mat-icon>keyboard_arrow_right</mat-icon></div>    
    </a>

    <a class="card" target="_blank" rel="noopener" (click)="routerNotifications()">
        <div class="material-icons"  width="24" height="35" viewBox="0 0 24 24"><mat-icon>create</mat-icon></div>
  
        <span>Recordatorios</span>
  
        <div class="material-icons"  width="24" height="35" viewBox="0 0 24 24"><mat-icon>keyboard_arrow_right</mat-icon></div>    
    </a>

    <a class="card" target="_blank" rel="noopener" (click)="accountManage()">
        <div class="material-icons" width="24" height="24" viewBox="0 0 24 24"><mat-icon>insert_comment</mat-icon></div>
  
        <span>Usuarios</span>
  
        <div class="material-icons"  width="24" height="24" viewBox="0 0 24 24"><mat-icon>keyboard_arrow_right</mat-icon></div>    
    </a>
    

</div>



<div class="graphic-container" fxLayout="row no-wrap" fxLayoutAlign="center" fxLayoutGap="2rem">
    
            <div class="canvas">
                <canvas id="canvas">
                  {{chart}}
                </canvas>
              </div>
    

    
            <div class="canvas2">
                <canvas id="canvas2">
                  {{chart2}}
                </canvas>
              </div>
      
</div>
