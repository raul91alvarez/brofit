<div class="container">
    <div class="icon"><button mat-button [matMenuTriggerFor]="menu">Men√∫</button></div>
     <!-- list menu to navigate , showing data of current user -->
   <mat-menu class="menu-inside" #menu="matMenu">
    <button mat-menu-item [disabled]="home" (click)="navigateHome()">
        <mat-icon style="color: #1976d2;">home</mat-icon>
        <span style="color: rgb(24, 44, 87)">Inicio</span>
    </button>
    <button mat-menu-item [disabled]="clients" (click)="navigateClients()">
        <mat-icon style="color: #1976d2;">assignment_ind</mat-icon>
        <span style="color: rgb(24, 44, 87)">Gestionar Socios</span>
    </button>
    <button mat-menu-item [disabled]="statistics" (click)="navigateStatistics()">
        <mat-icon style="color: #1976d2;">create</mat-icon>
        <span style="color: rgb(24, 44, 87)">Contabilidad</span>
    </button>
    <button mat-menu-item [disabled]="notification" (click)="navigateNotifications()">
        <mat-icon style="color: #1976d2;">create</mat-icon>
        <span style="color: rgb(24, 44, 87)">Notificaciones</span>
    </button>
    <button mat-menu-item [disabled]=users (click)="navigateUsers()">
        <mat-icon style="color: #1976d2;">insert_comment</mat-icon>
        <span style="color: rgb(24, 44, 87)">Gestionar Usuarios</span>
    </button>
    
  </mat-menu>
</div>
